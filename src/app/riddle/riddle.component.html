<div class="wrapper">
  <!-- Header Row - Logo -->
  <div class="item"></div>
  <img  class="center" src="{{titleImage}}" alt="Escape Room" >
  <div class="item"></div>
  <!-- Collabsiple Welcome Text -->
  <div class="item"></div>
  <div class="item">
    <button type="button" class="collapsible" (click)="toggleShowInfoText()"><h1><em>{{escapeRoomTitle}} </em><strong *ngIf="!showAreYouReady">v</strong></h1></button>
    <div *ngIf="showInfoText">
    <span [innerHtml]="escapeRoomDescription"></span>
    </div>
  </div>
  <div class="item"></div>
  <!-- Collabsiple Hints -->
  <div class="item"></div>
  <div class="item">
    <button type="button" class="collapsible" (click)="toggleShowHints()"><em>{{hintTitle}} </em><strong *ngIf="!showAreYouReady">v</strong></button>
      <div *ngIf="showHints" >
        <span [innerHtml]="hintDescription"></span>
        <br>
        <br>
        <a *ngFor="let piece of pieces" target="_blank" mat-flat-button color="primary" [href]="piece.url">
          {{piece.title}}
        </a>
      </div>
  </div>
  <div class="item"></div>
  <!-- Are you ready? -->
  <div *ngIf="showAreYouReady" class="item"></div>
  <div *ngIf="showAreYouReady"class="item">
      <span [innerHtml]="areYouReadyDescription"></span>
      <br><button type="button" (click)="toggleShowFirstRiddle()"><em>{{areYouReadyTitle}}</em></button>
  </div>
  <div *ngIf="showAreYouReady" class="item"></div>

  <!-- Riddle Media Content -->
  <div class="media-item">
    <span *ngIf="mediaContent!=''" [innerHtml]="mediaContent"></span>
  </div>
  <!-- Riddle Row -->
  <div *ngIf="!showAreYouReady" class="item"></div>
  <div *ngIf="!showAreYouReady" class="item">
    <h2>{{titleRiddle}}</h2>
    <span [innerHtml]="riddle"></span>
  </div>
  <div *ngIf="!showAreYouReady" class="item"></div>

  <div  *ngIf="!showAreYouReady" class="item"></div>
  <form  *ngIf="!showAreYouReady" class="item" [formGroup]="codeFormGroup" #formDirective="ngForm"  (ngSubmit)="proposeSolution(codeFormGroup, formDirective)" >
    <mat-form-field >
      <mat-label>Code</mat-label>
      <input type="text" matInput [formControl]="codeFormControl" placeholder="A-Z12345">
      <mat-error *ngIf="codeFormControl.hasError('required')">
        Code is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="codeFormControl.hasError('incorrect')">
        Code is <strong>incorrect</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <button class="flex-button" type="submit" [disabled]="!codeFormControl.valid" >Try Code</button>
  </form>
  <div  *ngIf="!showAreYouReady"  class="item"></div>
</div>
